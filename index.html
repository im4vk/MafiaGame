<!DOCTYPE html>
<title>Virtual Mafia Game</title>
<script src="index.js"></script>
<head>
    <link rel="stylesheet" href="./index.css">
  </head>

<body style="text-align: center;">
    <h1>🎭 Virtual Mafia Game 🎭</h1>
    <h3>4+ Players • Unlimited Roles • Single Screen Party Game</h3>
    
    <!-- Player Management Section -->
    <div style="margin: 20px auto; max-width: 800px;">
        <button onclick="clearAllPlayers()" style="background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);">
            🗑️ Clear All Players
        </button>
    </div>
    
    <div class="input-container" style="margin-top: 30px;">
        <input id="player-name" placeholder="👤 Enter player name..." autocomplete="off" />
        <button onclick="printPlayers()">➕ Add Player</button>
    </div>
    <div class="input-container">
        <input id="player-remove" placeholder="❌ Remove player name..." autocomplete="off" />
        <button onclick="removePlayers()">🗑️ Remove</button>
    </div>
    
    <h3>👥 Total Players: <span id="player-count">0</span></h3>
    <div id="player-list"></div>
    <br>
    
    <h3>🎯 Customize Roles</h3>
    <div class="role-config">
        <label>🤵 Godfathers: <input type="number" id="godfather-count" value="1" min="0" /></label>
        <label>🔫 Mafia: <input type="number" id="mafia-count" value="1" min="0" /></label>
        <label>🕵️ Detectives: <input type="number" id="detective-count" value="1" min="0" /></label>
        <label>⚕️ Healers: <input type="number" id="healer-count" value="1" min="0" /></label>
    </div>
    <div id="role-validation"></div>
    <div id="role-distribution"></div>
    <br>
    
    <button id="new-game" onclick="assignRoles()">🎲 Start New Game</button> <br>

    <div id="player-role"></div>
    <br>

    <div id="final-game">
        <button onclick="startGame()">🌙 Begin Night Cycle</button>
    </div>

    <h3>💪 Active Players</h3>
    <div id="active-player"></div>
    <br>
    
    <div class="input-container">
        <input id="player-dead" placeholder="⚰️ Enter eliminated player..." autocomplete="off" />
        <button onclick="deadPlayers()">💀 Mark Dead</button>
    </div>
    <br>

    <h3>☠️ Eliminated Players</h3>
    <div id="player-dead-list"></div>

    <button id="speech-btn" onclick="speakOutLoud()" style="display: none;"></button>

</body>

</html>
